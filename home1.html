<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파르타코딩클럽</title>
    <style>
        /* 태그명을 바로 가리킬 때 */
        body {
            background-color: whitesmoke;
            color: white;
        }

        /* class를 만들어 가리킬 때 */
        .mytitle {
            color: green;
        }

        .text {
            color:indigo;
        }

        .button_text {
            color:blue;
            background-color:yellow;
        }
    </style>
</head>
<body>
    <h1 class="mytitle">로그인 페이지</h1>
    <div class="text">
        ID: <input type="text" /><br><br>
        PW: <input type="password" /> <br><br>
        <button class="button_text">로그인 하기</button>
    </div>

</body>
</html>
